<script>

const PARTICIPANT_ID = 'PILOT_' + Date.now();

// ============================================
// –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø JSPSYCH

const jsPsych = initJsPsych({
    on_finish: function() {
        displayResults();
    }
});

// ============================================
// DSS-4 –û–ü–†–û–°–ù–ò–ö
// ============================================

const DSS4_ITEMS = [
    '–ü—Ä—è–º–æ —Å–µ–π—á–∞—Å –æ–∫—Ä—É–∂–∞—é—â–∞—è —Å—Ä–µ–¥–∞ –∫–∞–∂–µ—Ç—Å—è –Ω–µ–æ–±—ã—á–Ω–æ–π –∏–ª–∏ –Ω–µ–º–Ω–æ–≥–æ –Ω–µ—Ä–µ–∞–ª—å–Ω–æ–π.',
    '–ü—Ä—è–º–æ —Å–µ–π—á–∞—Å —è –æ—â—É—â–∞—é –æ—Ç–¥–µ–ª—ë–Ω–Ω–æ—Å—Ç—å –æ—Ç —Å–µ–±—è, —Å–ª–æ–≤–Ω–æ –Ω–∞–±–ª—é–¥–∞—é –∑–∞ —Å–≤–æ–∏–º —Ç–µ–ª–æ–º –∏–ª–∏ –¥–µ–π—Å—Ç–≤–∏—è–º–∏ —Å–æ —Å—Ç–æ—Ä–æ–Ω—ã.',
    '–ü—Ä—è–º–æ —Å–µ–π—á–∞—Å –º–æ–∏ —ç–º–æ—Ü–∏–∏ –æ—â—É—â–∞—é—Ç—Å—è –ø—Ä–∏–≥–ª—É—à—ë–Ω–Ω—ã–º–∏ –∏–ª–∏ –¥–∞–ª—ë–∫–∏–º–∏, –∫–∞–∫ –±—É–¥—Ç–æ –º–µ–∂–¥—É –Ω–∏–º–∏ –∏ –º–Ω–æ–π –µ—Å—Ç—å –±–∞—Ä—å–µ—Ä.',
    '–ü—Ä—è–º–æ —Å–µ–π—á–∞—Å –º–æ—ë –≤–æ—Å–ø—Ä–∏—è—Ç–∏–µ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–≥–æ –≤–æ–∫—Ä—É–≥ –∫–∞–∂–µ—Ç—Å—è –æ—Å–ª–∞–±–ª–µ–Ω–Ω—ã–º –∏–ª–∏ —Ä–∞–∑–º—ã—Ç—ã–º.'
];

const LIKERT_SCALE = [
    '0 ‚Äî –°–æ–≤—Å–µ–º –Ω–µ—Ç',
    '1 ‚Äî –û—á–µ–Ω—å —Å–ª–∞–±–æ–µ',
    '2 ‚Äî –£–º–µ—Ä–µ–Ω–Ω–æ–µ',
    '3 ‚Äî –í—ã—Ä–∞–∂–µ–Ω–Ω–æ–µ',
    '4 ‚Äî –°–∏–ª—å–Ω–æ–µ'
];

function createDSS4(phase) {
    return {
        type: jsPsychSurveyLikert,
        preamble: `
            <div class="experiment-container">
                <h2>–û–ø—Ä–æ—Å–Ω–∏–∫</h2>
                <div class="instruction-box">
                    <p>–ù–∏–∂–µ –ø—Ä–∏–≤–µ–¥–µ–Ω—ã —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è, –æ–ø–∏—Å—ã–≤–∞—é—â–∏–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –æ—â—É—â–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –≤–æ–∑–Ω–∏–∫–∞—Ç—å –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å.</p>
                    <p style="margin-top: 15px;">–í–∞—à–∞ –∑–∞–¥–∞—á–∞ ‚Äî –æ—Ü–µ–Ω–∏—Ç—å, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Å–∏–ª—å–Ω–æ –≤—ã –æ—â—É—â–∞–µ—Ç–µ –∫–∞–∂–¥–æ–µ –∏–∑ –Ω–∏—Ö –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.</p>
                    <p style="margin-top: 15px;">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ä–∏–µ–Ω—Ç–∏—Ä—É–π—Ç–µ—Å—å —Ç–æ–ª—å–∫–æ –Ω–∞ —Å–≤–æ—ë —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ, –∞ –Ω–µ –Ω–∞ —Ç–æ, —á—Ç–æ –≤—ã –∏—Å–ø—ã—Ç—ã–≤–∞–ª–∏ —Ä–∞–Ω—å—à–µ –∏–ª–∏ –æ–±—ã—á–Ω–æ –æ—â—É—â–∞–µ—Ç–µ –≤ –∂–∏–∑–Ω–∏.</p>
                    <p style="margin-top: 15px;"><strong>–û—Ç–º–µ—Ç—å—Ç–µ –æ–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—É–Ω–∫—Ç–∞.</strong></p>
                </div>
            </div>
        `,
        questions: DSS4_ITEMS.map((item, index) => ({
            prompt: `<strong>${index + 1}.</strong> ${item}`,
            name: `dss4_${phase}_q${index + 1}`,
            labels: LIKERT_SCALE,
            required: true
        })),
        randomize_question_order: false,
        button_label: '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å',
        on_finish: function(data) {
            data.phase = phase;
            data.participant_id = PARTICIPANT_ID;
            data.condition = CONDITION;
            data.questionnaire = 'DSS4';
            data.timestamp = new Date().toISOString();
            
            // –ü–æ–¥—Å—á—ë—Ç —Å—É–º–º–∞—Ä–Ω–æ–≥–æ –±–∞–ª–ª–∞
            let total_score = 0;
            for (let i = 1; i <= 4; i++) {
                total_score += parseInt(data.response[`dss4_${phase}_q${i}`]);
            }
            data.dss4_total_score = total_score;
        }
    };
}

// ============================================
// TIMELINE
// ============================================

let timeline = [];

// 1. –ö—Ä–∞—Ç–∫–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="experiment-container">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
            
            <div class="instruction-box">
                <p>–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ –≤ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–∏.</p>
                <p style="margin-top: 15px;">–≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç –∑–∞–π–º—ë—Ç –æ–∫–æ–ª–æ <strong>20 –º–∏–Ω—É—Ç</strong>.</p>
                <p style="margin-top: 15px;">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—á–∞–π—Ç–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã —á–µ—Å—Ç–Ω–æ, –æ—Ä–∏–µ–Ω—Ç–∏—Ä—É—è—Å—å –Ω–∞ —Å–≤–æ–∏ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –æ—â—É—â–µ–Ω–∏—è.</p>
            </div>
            
            <p class="continue-instruction">–ù–∞–∂–º–∏—Ç–µ –ü–†–û–ë–ï–õ –¥–ª—è –Ω–∞—á–∞–ª–∞</p>
        </div>
    `,
    choices: [' ']
});

// 2. DSS-4 –î–û –∞—É–¥–∏–æ
timeline.push(createDSS4('pre'));

// 3. –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –∫ –º–µ–¥–∏—Ç–∞—Ü–∏–∏ (–û–ë–ù–û–í–õ–Å–ù–ù–ê–Ø)
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="experiment-container">
            <h2>–ú–µ–¥–∏—Ç–∞—Ü–∏—è</h2>
            
            <div class="instruction-box">
                <p>–°–µ–π—á–∞—Å –≤—ã –ø—Ä–æ—Å–ª—É—à–∞–µ—Ç–µ –∞—É–¥–∏–æ–∑–∞–ø–∏—Å—å –º–µ–¥–∏—Ç–∞—Ü–∏–∏.</p>
                
                <p style="margin-top: 20px;">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–º–Ω–∏—Ç–µ, —á—Ç–æ –ø–æ–≥—Ä—É–∂–µ–Ω–∏–µ –≤ –º–µ–¥–∏—Ç–∞—Ü–∏—é –Ω–µ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–∞—à–µ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –∏–ª–∏ –≤–æ–ª–∏. –õ–∏—à—å –æ—Ç –∂–µ–ª–∞–Ω–∏—è –ø–µ—Ä–µ–∂–∏—Ç—å –Ω–æ–≤—ã–π –æ–ø—ã—Ç.</p>
                
                <p style="margin-top: 20px;">–ü–æ—ç—Ç–æ–º—É –ø–æ—Å—Ç–∞—Ä–∞–π—Ç–µ—Å—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è –∏ —Å–ª–µ–¥–æ–≤–∞—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º –≤ –∞—É–¥–∏–æ.</p>
                
                <p style="margin-top: 20px; color: #666; font-style: italic;">–ü—Ä–æ—Å—Ç–æ –ø–æ–∑–≤–æ–ª—å—Ç–µ —Å–µ–±–µ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç—ã–º –∫ —Ç–æ–º—É, —á—Ç–æ –ø—Ä–æ–∏–∑–æ–π–¥—ë—Ç.</p>
            </div>
            
            <p class="continue-instruction">–ù–∞–∂–º–∏—Ç–µ –ü–†–û–ë–ï–õ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å–ª—É—à–∞—Ç—å –∞—É–¥–∏–æ</p>
        </div>
    `,
    choices: [' ']
});

// 4. –ê—É–¥–∏–æ
timeline.push({
    type: jsPsychAudioKeyboardResponse,
    stimulus: 'meditation_audio.mp3',
    prompt: `
        <div class="experiment-container">
            <h2>–ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ</h2>
            <div class="audio-container">
                <p style="font-size: 18px; color: #333;">
                    –ò–¥—ë—Ç –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ –∞—É–¥–∏–æ–∑–∞–ø–∏—Å–∏...
                </p>
            </div>
            <p style="text-align: center; margin-top: 30px; color: #666; font-size: 16px;">
                <em>–ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –Ω–∞–∂–º–∏—Ç–µ –ü–†–û–ë–ï–õ</em>
            </p>
        </div>
    `,
    choices: [' '],
    trial_ends_after_audio: false,
    on_finish: function(data) {
        data.participant_id = PARTICIPANT_ID;
        data.condition = CONDITION;
        data.trial_type = 'audio_meditation';
        data.audio_duration_ms = data.rt;
        data.timestamp = new Date().toISOString();
    }
});

// 5. –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º—É –æ–ø—Ä–æ—Å–Ω–∏–∫—É
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="experiment-container">
            <h2>–ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ</h2>
            
            <div class="instruction-box">
                <p>–¢–µ–ø–µ—Ä—å, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ —Ç–µ –∂–µ –≤–æ–ø—Ä–æ—Å—ã –µ—â—ë —Ä–∞–∑.</p>
                <p style="margin-top: 15px;">–û—Ü–µ–Ω–∏—Ç–µ —Å–≤–æ—ë —Å–æ—Å—Ç–æ—è–Ω–∏–µ <strong>–ø—Ä—è–º–æ —Å–µ–π—á–∞—Å</strong>.</p>
            </div>
            
            <p class="continue-instruction">–ù–∞–∂–º–∏—Ç–µ –ü–†–û–ë–ï–õ</p>
        </div>
    `,
    choices: [' ']
});

// 6. DSS-4 –ü–û–°–õ–ï –∞—É–¥–∏–æ
timeline.push(createDSS4('post'));

// ============================================
// –ü–†–ï–î–ó–ê–ì–†–£–ó–ö–ê –ê–£–î–ò–û
// ============================================

timeline.unshift({
    type: jsPsychPreload,
    audio: ['meditation_audio.mp3'],
    message: `
        <div class="experiment-container">
            <h2>–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p style="text-align: center; font-size: 18px; color: #666;">
                –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ
            </p>
            <div style="text-align: center; margin-top: 30px;">
                <div style="display: inline-block; width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #333; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        </div>
    `,
    show_progress_bar: true
});

// ============================================
// –ó–ê–ü–£–°–ö
// ============================================

jsPsych.run(timeline);

// ============================================
// –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –†–ï–ó–£–õ–¨–¢–ê–¢–û–í
// ============================================

function displayResults() {
    const data = jsPsych.data.get();
    const dss4_data = data.filter({questionnaire: 'DSS4'});
    
    const pre_data = dss4_data.filter({phase: 'pre'}).values()[0];
    const post_data = dss4_data.filter({phase: 'post'}).values()[0];
    
    const pre_score = pre_data ? pre_data.dss4_total_score : 0;
    const post_score = post_data ? post_data.dss4_total_score : 0;
    const difference = post_score - pre_score;
    
    document.body.innerHTML = `
        <div class="experiment-container">
            <h2>–≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç –∑–∞–≤–µ—Ä—à—ë–Ω</h2>
            
            <div class="instruction-box">
                <p>–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ!</p>
                <p style="margin-top: 15px;">
                    –í–∞—à–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã:<br>
                    –î–æ: ${pre_score} –±–∞–ª–ª–æ–≤<br>
                    –ü–æ—Å–ª–µ: ${post_score} –±–∞–ª–ª–æ–≤<br>
                    –ò–∑–º–µ–Ω–µ–Ω–∏–µ: ${difference > 0 ? '+' : ''}${difference}
                </p>
            </div>
            
            <button id="download-btn" onclick="downloadData()">
                üì• –°–∫–∞—á–∞—Ç—å –¥–∞–Ω–Ω—ã–µ
            </button>
            
            <p style="text-align: center; font-size: 16px; margin-top: 20px;" class="warning-text">
                –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–æ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö!
            </p>
            
            <p style="text-align: center; color: #666; font-size: 14px; margin-top: 20px;">
                ID: ${PARTICIPANT_ID}
            </p>
        </div>
    `;
}

function downloadData() {
    const csv = jsPsych.data.get().csv();
    const filename = `pilot_data_${PARTICIPANT_ID}.csv`;
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
    
    alert('–î–∞–Ω–Ω—ã–µ —Å–∫–∞—á–∞–Ω—ã! –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
}

</script>
